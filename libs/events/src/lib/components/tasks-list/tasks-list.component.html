<lw-data-list [striped]="true">
  <lw-data-list-item [item]="task" [location]="task | taskLink" *ngFor="let task of items"
    [icon]="task | taskImage">
    <lw-data-list-item-header>{{task?.taskType | uppercase | replace:"-":" "}}</lw-data-list-item-header>
    <lw-data-list-item-header>{{task?.timestamps?.createdOn | niceDate}}</lw-data-list-item-header>
    <div lwInlineCaret [lwBindTemplate]="task"></div>
    <button lwDataListItemAction lw-icon-button *ngIf="!task?._ui_isRemoving" (click)="raiseItemEvent('remove', task, $event)"
      aria-label="Remove">&#xe929;</button>
  </lw-data-list-item>
</lw-data-list>
