<h1 mat-dialog-title>Create Permission</h1>
<div mat-dialog-content>

    <form [formGroup]="form">
        <mat-form-field>
          <input formControlName="name" matInput placeholder="Name">
        </mat-form-field>
      
        <mat-form-field>
          <textarea formControlName="description" matInput placeholder="Description"></textarea>
        </mat-form-field>

        <label>Scopes:</label>
        <mat-radio-group formControlName="scope">
            <mat-radio-button *ngFor="let scope of scopes$ | async" [value]="scope.value">
              {{scope.display}}
            </mat-radio-button>
          </mat-radio-group>

      </form>
</div>

<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">Cancel</button>
  <button mat-button (click)=save(form.value) mat-flat-button color="primary">Create</button>
</mat-dialog-actions>
