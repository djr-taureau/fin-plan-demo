<lw-widget class="lw-elevation">
    <lw-widget-header>
        <lw-widget-title color="green">Notifications</lw-widget-title>
        <lw-widget-subtitle *ngIf="(dataState$ | async) === 'loaded'">{{dataItemsCount$ | async}}</lw-widget-subtitle>
        <a lwWidgetLink [routerLink]="['notifications']" lwInlineCaret caretDirection="right">View all</a>
    </lw-widget-header>
    <lw-widget-content [ngSwitch]="dataState$ | async">
        <div *ngSwitchCase="'loading'" class="widget-message">Loading...</div>
        <div *ngSwitchCase="'empty'" class="widget-message">No new items</div>
        <div *ngSwitchCase="'error'" class="widget-message">Opps... something went wrong</div>
        <lw-notifications-list (event)="onEvent($event)" *ngSwitchCase="'loaded'" [items]="data$ | async"></lw-notifications-list>
    </lw-widget-content>
</lw-widget>
