<div class="step-header">
    Estate Planning
</div>

<div class="page-hero">
    <h1 class="hero-title">[How are you funding your plans]:</h1>
    <p>[Please enter the quantity of each type of account your household currently possesses and would like to include in your financial plan in the column corresponding with how you would like to input the data.]</p>
</div>

<div class="page-form">
    <div class="account-selector simple-list">
        <div class="simple-list-header">
            <span class="title">Accounts</span>
            <div class="actions">
                <lw-add-account-button></lw-add-account-button>
            </div>
        </div>
        <div class="simple-list-content">
            <div class="simple-list-item">
                <span class="title">Chase 529 <lw-badge [useDot]="true" class="light red">Not Found</lw-badge></span>
                <div class="actions">
                    <button mat-icon-button><mat-icon>edit</mat-icon></button>
                </div>
            </div>
            <div class="simple-list-item">
                    <span class="title">Chase 529</span>
                    <div class="actions">
                        <button mat-icon-button><mat-icon>edit</mat-icon></button>
                    </div>
                </div>
        </div>
    </div>
</div>

<div class="page-actions">
    <button mat-button disableRipple>Cancel</button>
    <div class="fill"></div>
    <button mat-flat-button class="grey">Back</button>
    <button mat-flat-button class="orange">Next</button>
</div>
