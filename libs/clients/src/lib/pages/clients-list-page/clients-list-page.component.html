<div class="lw-elevation">
    <lw-section class="theme-dark-green">

        <lw-control-bar>

            <h1 class="title-bar" lwSectionTitle>Viewing 1-10 of 100</h1>

            <mat-form-field appearance="outline" floatLabel="never" lwControlBarControl>
                <span matPrefix>
                    <mat-icon>search</mat-icon>
                </span>
                <input matInput placeholder="Search">
            </mat-form-field>

            <button mat-flat-button lwControlBarControl>Mark as inactive</button>
        </lw-control-bar>
    </lw-section>

    <lw-clients-table [dataItems]="data$ | async"></lw-clients-table>
</div>

<lw-section>
    <lw-control-bar>
        <lw-paginator lwControlBarControl></lw-paginator>
    </lw-control-bar>
</lw-section>
