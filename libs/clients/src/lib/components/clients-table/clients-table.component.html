<table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Client Name</th>
    <td mat-cell *matCellDef="let element">
        <a routerLink="/clients/1">
          {{element.name}}
        </a>
      <!-- <a routerLink="/clients/{{element.guid}}">
        {{element.name}}
      </a> -->
    </td>
  </ng-container>

  <ng-container matColumnDef="preferredPhone">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Preferred Phone</th>
    <td mat-cell *matCellDef="let element">{{element.preferredPhone | phone}}</td>
  </ng-container>

  <ng-container matColumnDef="preferredEmail">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Preferred Email</th>
      <td mat-cell *matCellDef="let element">{{element.preferredEmail}}</td>
    </ng-container>

  <ng-container matColumnDef="preferredAddress">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Preferred Address</th>
    <td mat-cell *matCellDef="let element">{{element.preferredAddress | address:true }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
