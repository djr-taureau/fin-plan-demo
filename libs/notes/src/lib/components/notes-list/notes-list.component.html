<lw-data-list [striped]="true">
  <lw-data-list-item [item]="note" [location]="note | noteLink" *ngFor="let note of items"
    [icon]="note | noteImage">
    <lw-data-list-item-header>{{note?.noteType | uppercase | replace:"-":" "}}</lw-data-list-item-header>
    <lw-data-list-item-header>{{note?.timestamps?.createdOn | niceDate}}</lw-data-list-item-header>
    <div lwInlineCaret [lwBindTemplate]="note"></div>
    <button lwDataListItemAction lw-icon-button *ngIf="!note?._ui_isRemoving" (click)="raiseItemEvent('remove', note, $event)"
      aria-label="Remove">&#xe929;</button>
  </lw-data-list-item>
</lw-data-list>
