<mat-nav-list class="theme-grey">
  <a mat-list-item [class.selected]="(item.guid === (this.notesFacade.currentNoteId$ | async))" (click)="viewNote(item)" *ngFor="let item of (notes$ | async);">
    <div mat-list-item-content class="lw-note-item">
    <div class="lw-note-title lw-text-color-dark-green active title title-lg">
      {{ item.name }}
      <br>
      <span class="note-date title title-md">
        Date: {{ item.timestamps['createdOn'] | date: 'short' }}
      </span>
    </div>
  </div>
  </a>
</mat-nav-list>
