<mat-nav-list theme-grey>
  <a mat-list-item (click)="viewNote(item)" *ngFor="let item of (notes$ | async);">
      <div>
        <div class="lw-text-color-dark-green title title-md active">
          {{ item.name }}
          <br>
          {{ item.timestamps['createdOn'] | niceDate }}
        </div>
      </div>
    </a>
</mat-nav-list>
